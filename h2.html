    <h2>voting :</h2>
    <p>enter your age:</p>

    <button onclick="myfunctions()">check</button>
    <p id="result"></p>
    <script>
        function myfunctions(){
            let vot;
            let age = Number(document.getElementById("age").value);
            if(age>=18){
                vot ="you are  eligible for voting";
            }
            else{
                vot="you are not eligible for voting";
            }
            console.log(vot);
            document.getElementById("result").innerHTML=vot;
            
        }
    </script>
